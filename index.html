<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 600px;
      margin: 0 auto;
      background-color: black;
      color: white;
      padding: 0 10px;
    }
    .container {
      padding-top: 10px;
    }
    .question {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid white;
      background-color: #8B0000;  /* Dark red */
    }
    .question p {
      margin: 0;
      line-height: 1.1;
    }
    .question input[type=radio] {
      margin-right: 5px;
    }
    .spacer {
      height: 30px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 23px;
      margin-bottom: 20px;
      background-color: green;
      color: white;
    }
    .result-box {
      padding: 10px;
      border: 1px solid white;
      background-color: #FFFFE0;
      color: black;
      text-align: center;
    }
    .bold {
      font-weight: bold;
      font-size: 15px;
    }
    #resultText {
      font-weight: bold;
      font-size: 23px;
    }
    .title-box {
      padding: 10px;
      background-color: green;
      color: white;
      font-weight: bold;
      font-size: 23px;
      text-align: center;
    }
    .padding-bottom {
      padding-bottom: 20px;
    }
    .content {
      margin-bottom: 20px;
    }
    .hashtags span {
      display: inline-block;
      margin-right: 5px;
      padding: 5px;
      background-color: #FFFFCC;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box">맛으로 보는 나의 성격과 취향</div>

    <form id="quizForm">
      <div class="question">
        <p>1. 당신이 가장 좋아하는 맛은?</p>
        <input type="radio" id="favTaste1" name="favTaste" value="신맛">
        <label for="favTaste1">신맛</label>
        <input type="radio" id="favTaste2" name="favTaste" value="쓴맛">
        <label for="favTaste2">쓴맛</label>
        <input type="radio" id="favTaste3" name="favTaste" value="단맛">
        <label for="favTaste3">단맛</label>
        <input type="radio" id="favTaste4" name="favTaste" value="매운맛">
        <label for="favTaste4">매운맛</label>
        <input type="radio" id="favTaste5" name="favTaste" value="짠맛">
        <label for="favTaste5">짠맛</label>
      </div>

      <div class="question">
        <p>2. 당신이 가장 싫어하는 맛은?</p>
        <input type="radio" id="dislikeTaste1" name="dislikeTaste" value="신맛">
        <label for="dislikeTaste1">신맛</label>
        <input type="radio" id="dislikeTaste2" name="dislikeTaste" value="쓴맛">
        <label for="dislikeTaste2">쓴맛</label>
        <input type="radio" id="dislikeTaste3" name="dislikeTaste" value="단맛">
        <label for="dislikeTaste3">단맛</label>
        <input type="radio" id="dislikeTaste4" name="dislikeTaste" value="매운맛">
        <label for="dislikeTaste4">매운맛</label>
        <input type="radio" id="dislikeTaste5" name="dislikeTaste" value="짠맛">
        <label for="dislikeTaste5">짠맛</label>
      </div>


      <div class="spacer"></div>

      <button type="button" id="submitButton" onclick="showResults()">나의 입맛 취향보기</button>

      <div id="resultBox" class="result-box" style="display: none; background-color: #FFFFCC;">
        <p class="bold" style="font-size: 23px;">나의 입맛 취향</p>
        <div class="content">
          <p id="content"></p>
        </div>
        <div class="hashtags"></div>
      </div>
    </form>

    <div class="padding-bottom"></div>
    <p class="copyright">본 프로그램의 저작권은 옥토에게 있습니다.</p>
  </div>

  <script>
    function showResults() {
      var quizForm = document.getElementById("quizForm");
      var resultBox = document.getElementById("resultBox");
      var content = document.getElementById("content");
      var hashtags = document.querySelector(".hashtags");

      var favTaste = document.querySelector('input[name="favTaste"]:checked').value;
      var dislikeTaste = document.querySelector('input[name="dislikeTaste"]:checked').value;

      var recommendations = {
        "신맛": {
          "과한": {
            "content": ["과한 결과 1", "과한 결과 2", "과한 결과 3", "과한 결과 4", "과한 결과 5"],
            "hashtags": ["#과한1", "#과한2", "#과한3", "#과한4", "#과한5"]
          },
          "부족": {
            "content": ["부족한 결과 1", "부족한 결과 2", "부족한 결과 3", "부족한 결과 4", "부족한 결과 5"],
            "hashtags": ["#부족1", "#부족2", "#부족3", "#부족4", "#부족5"]
          }
        },
        "쓴맛": {
          "과한": {
            "content": ["과한 결과 1", "과한 결과 2", "과한 결과 3", "과한 결과 4", "과한 결과 5"],
            "hashtags": ["#과한1", "#과한2", "#과한3", "#과한4", "#과한5"]
          },
          "부족": {
            "content": ["부족한 결과 1", "부족한 결과 2", "부족한 결과 3", "부족한 결과 4", "부족한 결과 5"],
            "hashtags": ["#부족1", "#부족2", "#부족3", "#부족4", "#부족5"]
          }
        },
        "단맛": {
          "과한": {
            "content": ["과한 결과 1", "과한 결과 2", "과한 결과 3", "과한 결과 4", "과한 결과 5"],
            "hashtags": ["#과한1", "#과한2", "#과한3", "#과한4", "#과한5"]
          },
          "부족": {
            "content": ["부족한 결과 1", "부족한 결과 2", "부족한 결과 3", "부족한 결과 4", "부족한 결과 5"],
            "hashtags": ["#부족1", "#부족2", "#부족3", "#부족4", "#부족5"]
          }
        },
        "매운맛": {
          "과한": {
            "content": ["과한 결과 1", "과한 결과 2", "과한 결과 3", "과한 결과 4", "과한 결과 5"],
            "hashtags": ["#과한1", "#과한2", "#과한3", "#과한4", "#과한5"]
          },
          "부족": {
            "content": ["부족한 결과 1", "부족한 결과 2", "부족한 결과 3", "부족한 결과 4", "부족한 결과 5"],
            "hashtags": ["#부족1", "#부족2", "#부족3", "#부족4", "#부족5"]
          }
        },
        "짠맛": {
          "과한": {
            "content": ["과한 결과 1", "과한 결과 2", "과한 결과 3", "과한 결과 4", "과한 결과 5"],
            "hashtags": ["#과한1", "#과한2", "#과한3", "#과한4", "#과한5"]
          },
          "부족": {
            "content": ["부족한 결과 1", "부족한 결과 2", "부족한 결과 3", "부족한 결과 4", "부족한 결과 5"],
            "hashtags": ["#부족1", "#부족2", "#부족3", "#부족4", "#부족5"]
          }
        }
      };

      var favTasteResult = recommendations[favTaste];
      var dislikeTasteResult = recommendations[dislikeTaste];

      var favTasteIntensity = Math.random() < 0.5 ? "과한" : "부족";
      var dislikeTasteIntensity = Math.random() < 0.5 ? "과한" : "부족";

      var favTasteContent = favTasteResult[favTasteIntensity]["content"];
      var favTasteHashtags = favTasteResult[favTasteIntensity]["hashtags"];

      var dislikeTasteContent = dislikeTasteResult[dislikeTasteIntensity]["content"];
      var dislikeTasteHashtags = dislikeTasteResult[dislikeTasteIntensity]["hashtags"];

      var favTasteRandomContent = favTasteContent[Math.floor(Math.random() * favTasteContent.length)];
      var dislikeTasteRandomContent = dislikeTasteContent[Math.floor(Math.random() * dislikeTasteContent.length)];

      content.innerHTML = "당신의 오행이 많을 때의 결과: " + favTasteRandomContent + "<br>" +
        "당신의 오행이 부족할 때의 결과: " + dislikeTasteRandomContent;

      var favTasteHashtagsHTML = "";
      for (var i = 0; i < favTasteHashtags.length; i++) {
        favTasteHashtagsHTML += "<span>" + favTasteHashtags[i] + "</span> ";
      }
      var dislikeTasteHashtagsHTML = "";
      for (var i = 0; i < dislikeTasteHashtags.length; i++) {
        dislikeTasteHashtagsHTML += "<span>" + dislikeTasteHashtags[i] + "</span> ";
      }

      hashtags.innerHTML = "당신의 오행이 많을 때의 해시태그: " + favTasteHashtagsHTML + "<br>" +
        "당신의 오행이 부족할 때의 해시태그: " + dislikeTasteHashtagsHTML;

      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
