<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>성향 선택 프로그램</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
        margin-right: 10px;
    }

    span {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 5px;
        font-weight: bold;
    }

    .container {
        max-width: 600px;
        text-align: center;
    }

    .container h2, .container h3, .container p {
        color: white;
    }

    .container button {
        margin-bottom: 10px;
    }
</style>
    <script>
        function showRecommendation(personality) {
            var recommendations = {
                "목이부족한사람": {
                    "content": [
                        "당신은 오행에서 목이 부족한 사람입니다. 이는 일상에서 신맛의 음식을 부족하게 섭취하는 경향이 있음을 나타냅니다. 목의 에너지를 보충하기 위해 레몬, 라임, 자몽과 같은 신맛을 주는 과일이나 김치, 토마토, 식초 등을 더 많이 섭취하는 것을 권장합니다. 또한, 생활에서 초록색을 많이 접하게 하는 것이 도움이 됩니다. 이는 청록색 옷을 입거나, 나무와 관련된 소품을 사용하거나, 나무를 심는 활동에 참여하며 가능합니다. 또한, 간질환을 예방하고 관리하는 것이 중요합니다. 이에 따라, 균형 잡힌 식습관과 함께 적절한 의료 상담을 받는 것이 중요합니다.",
                        "오행중에 목이 부족한 사람은 생명력과 재생의 상징인 나무의 에너지를 보충하기 위해 자연 가득한 환경을 추천합니다. 특히, 숲길이나 숲속 페션은 신선한 공기와 함께 풍부한 나무 기운을 느낄 수 있는 완벽한 장소입니다. 숲길을 걸으며 몸과 마음을 가득 채우는 푸른 기운, 숲속 페션에서는 나무가 내뿜는 에너지를 직접 체험하며 휴식을 취할 수 있습니다. 이러한 활동은 목의 기운이 부족한 사람이 그 에너지를 충전하는 데 도움이 될 것입니다."
                    ],
                    "hashtags": ["#신맛", "#과일", "#김치", "#토마토", "#식초", "#초록색", "#나무", "#간질환"]
                },
                "화가부족한사람": {
                    "content": [
                        "당신은 오행에서 화가 부족한 사람입니다. 이는 일상에서 쓴맛의 음식을 부족하게 섭취하는 경향이 있음을 나타냅니다. 화의 에너지를 보충하기 위해, 쑥, 당귀, 미나리, 카레, 차 등 쓴맛을 주는 야채나 음식의 섭취를 늘리는 것이 필요합니다. 특히, 커피의 섭취를 늘리는 것이 좋습니다. 또한, 생활에서 황토색을 많이 접하게 하는 것이 도움이 됩니다. 이는 황토색의 옷을 입거나, 토양과 관련된 소품을 사용하거나, 흙과 연관된 활동에 참여하는 것으로 가능합니다. 그리고 혈관 질환에 대해 주의해야 합니다. 이는 적절한 운동, 영양 균형이 잘 조절된 식사, 그리고 필요한 경우 의료 전문가와의 상담으로 관리할 수 있습니다.",
                        "오행중에 화가 부족한 사람에게는 불의 에너지를 보충할 수 있는 화산지역을 추천합니다. 화산 국립공원이나 온천지역에서의 여행은 화의 부족함을 채워주는 데 도움이 됩니다. 이러한 곳에서는 지구 내부의 화려하고 강력한 에너지를 체험하고, 화가 부족한 사람이 그 에너지를 보충하는 데 도움이 될 것입니다."
                    ],
                    "hashtags": ["#쓴맛", "#황토색", "#흙관련활동", "#혈관질환"]
                },
                "토가부족한사람": {
                    "content": [
                        "당신은 오행에서 토의 성향이 부족한 사람입니다. 이는 일상에서 단맛의 음식을 부족하게 섭취하는 경향이 있음을 나타냅니다. 토의 에너지를 보충하기 위해 고구마, 감자, 당근 등 단맛이 있는 과일이나 야채를 더 많이 섭취하는 것을 권장합니다. 이와 함께, 황토색의 음식과 옷을 더 많이 선택하는 것이 좋습니다. 토양과 관련된 소품을 사용하거나, 흙과 연관된 활동에 참여하는 것도 도움이 됩니다. 또한, 소화기 관련 질환을 예방하고 관리하는 것이 중요합니다.",
                        "오행중에 토가 부족한 사람에게는 안정감과 균형을 불러일으키는 토의 에너지를 보충할 수 있는 환경을 추천합니다. 숲길, 황토길, 숲속 캠핑장은 토의 기운을 직접 느낄 수 있는 장소로, 토양과 밀접한 접촉을 통해 땅의 에너지를 직접 체험하고 이해할 수 있습니다. 숲길을 걷거나 황토길에서 머무는 동안, 발 아래에 퍼져 있는 안정된 토의 기운을 느끼게 될 것입니다. 또한, 숲속 캠핑장에서는 숲과 흙, 바람과 함께 하는 체험을 통해 토의 기운을 체질적으로 느끼며 보충하게 됩니다. 이러한 경험은 토의 부족함을 채우고, 삶의 균형을 재조정하는 데 큰 도움이 될 것입니다."
                    ],
                    "hashtags": ["#단맛", "#고구마", "#감자", "#당근", "#황토색", "#흙", "#소화기질환"]
                },
                "금이부족한사람": {
                    "content": [
                        "당신은 오행에서 금의 성향이 부족한 사람입니다. 이는 일상에서 매운맛의 음식을 부족하게 섭취하는 경향이 있음을 나타냅니다. 금의 에너지를 보충하기 위해 고추, 생강 등 매운맛이 있는 음식을 더 많이 섭취하는 것을 권장합니다. 이와 함께, 화이트, 골드, 은색의 음식과 옷을 더 많이 선택하는 것이 좋습니다. 금속과 관련된 소품을 사용하거나, 금속과 관련된 활동에 참여하는 것도 도움이 됩니다. 또한, 폐 관련 질환을 예방하고 관리하는 것이 중요합니다.",
                        "오행중에 금이 부족한 사람에게는 안정성과 변화에 대한 인내를 상징하는 금의 에너지를 보충할 수 있는 환경을 추천합니다. 암석으로 된 산, 화산섬인 제주도, 제주도 올레길 등은 금의 기운을 느낄 수 있는 최적의 장소입니다. 암석 산에서는 딱딱한 암석과 결합한 강력한 기운을 느낄 수 있고, 화산섬에서는 화산 토양의 독특한 에너지를 체험할 수 있습니다. 또한, 제주도 올레길을 걸으면서 바다와 산, 토양과 하늘 사이의 조화로운 교감을 통해 금의 에너지를 보충할 수 있습니다. 이러한 경험은 금의 부족함을 채우고, 삶의 균형을 재조정하는 데 큰 도움이 될 것입니다."
                    ],
                    "hashtags": ["#매운맛", "#고추", "#생강", "#화이트", "#골드", "#은색", "#금속", "#폐질환"]
                },
                "수가부족한사람": {
                    "content": [
                        "당신은 오행에서 수가 부족한 사람입니다. 이는 일상에서 짠맛의 음식을 부족하게 섭취하는 경향이 있음을 나타냅니다. 수의 에너지를 보충하기 위해, 조개, 해초, 새우젓, 멸치, 간장, 젓갈 등 짠맛을 주는 해산물이나 음식을 더 많이 섭취하는 것을 권장합니다. 이와 함께, 검은색이나 파란색의 음식과 옷을 더 많이 선택하는 것이 좋습니다. 물과 관련된 소품을 사용하거나, 수영이나 물가에서의 활동에 참여하는 것도 도움이 됩니다. 또한, 신장방광 관련 질환을 예방하고 관리하는 것이 중요합니다.",
                        "오행중에 수가 부족한 사람에게는 물의 흐름과 연결성을 상징하는 바다, 강, 호수 등의 장소를 추천합니다. 특히, 바다펜션, 바다호텔, 바다 올레길과 같은 명소는 물의 기운을 가장 잘 느낄 수 있는 곳입니다. 파도의 소리를 들으며 바다를 바라보는 것만으로도 마음의 안정과 평온함을 느낄 수 있으며, 바다 올레길을 걸으면서 자연의 아름다움을 체험하며 수의 기운을 보충할 수 있습니다."
                    ],
                    "hashtags": ["#짠맛", "#해산물", "#새우젓", "#간장", "#검정색", "#파란색", "#수영", "#신장방광질환"]
                }
            };

            var content = recommendations[personality]["content"];
            var hashtags = recommendations[personality]["hashtags"];

            var contentHTML = "";
            for (var i = 0; i < content.length; i++) {
                contentHTML += "<p>" + content[i] + "</p>";
            }
            document.getElementById("content").innerHTML = contentHTML;

            var hashtagsHTML = "";
            for (var i = 0; i < hashtags.length; i++) {
                hashtagsHTML += "<span>" + hashtags[i] + "</span> ";
            }
            document.getElementById("hashtags").innerHTML = "해시태그: " + hashtagsHTML;
        }
    </script>
</head>

<body>
    <h2>오행과 식습관</h2>
    <h3>성향을 선택하세요:</h3>
    <button onclick="showRecommendation('목이부족한사람')">목이 부족한 사람</button>
    <button onclick="showRecommendation('화가부족한사람')">화가 부족한 사람</button>
    <button onclick="showRecommendation('토가부족한사람')">토가 부족한 사람</button>
    <button onclick="showRecommendation('금이부족한사람')">금이 부족한 사람</button>
    <button onclick="showRecommendation('수가부족한사람')">수가 부족한 사람</button>

    <h3>권장사항:</h3>
    <div id="content"></div>

    <h3>해시태그:</h3>
    <p id="hashtags"></p>
</body>

</html>
