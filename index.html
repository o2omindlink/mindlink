<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 600px;
      margin: 0 auto;
      background-color: black;
      color: white;
      padding: 0 10px;
    }
    .container {
      padding-top: 10px;
    }
    .question {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid white;
      background-color: #8B0000;  /* Dark red */
    }
    .question p {
      margin: 0;
      line-height: 1.1;
    }
    .question input[type=radio] {
      margin-right: 5px;
    }
    .spacer {
      height: 30px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 23px;
      margin-bottom: 20px;
      background-color: green;
      color: white;
    }
    .result-box {
      padding: 10px;
      border: 1px solid white;
      background-color: #FFFFE0;
      color: black;
      text-align: center;
    }
    .bold {
      font-weight: bold;
      font-size: 15px;
    }
    #resultText {
      font-weight: bold;
      font-size: 23px;
    }
    .title-box {
      padding: 10px;
      background-color: green;
      color: white;
      font-weight: bold;
      font-size: 23px;
      text-align: center;
    }
    .padding-bottom {
      padding-bottom: 20px;
    }
    .copyright {
      padding: 10px;
      background-color: green;
      color: white;
      font-weight: bold;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>

<body>
  <div class="container">
    <div class="title-box">맛으로 보는 나의 성격과 취향</div>

    <form id="quizForm">
      <div class="question">
        <p>1. 당신이 가장 좋아하는 맛은?</p>
        <input type="radio" id="favTaste1" name="favTaste" value="신맛">
        <label for="favTaste1">신맛</label>
        <input type="radio" id="favTaste2" name="favTaste" value="쓴맛">
        <label for="favTaste2">쓴맛</label>
        <input type="radio" id="favTaste3" name="favTaste" value="단맛">
        <label for="favTaste3">단맛</label>
        <input type="radio" id="favTaste4" name="favTaste" value="매운맛">
        <label for="favTaste4">매운맛</label>
        <input type="radio" id="favTaste5" name="favTaste" value="짠맛">
        <label for="favTaste5">짠맛</label>
      </div>

      <div class="question">
        <p>2. 당신이 가장 싫어하는 맛은?</p>
        <input type="radio" id="dislikeTaste1" name="dislikeTaste" value="신맛">
        <label for="dislikeTaste1">신맛</label>
        <input type="radio" id="dislikeTaste2" name="dislikeTaste" value="쓴맛">
        <label for="dislikeTaste2">쓴맛</label>
        <input type="radio" id="dislikeTaste3" name="dislikeTaste" value="단맛">
        <label for="dislikeTaste3">단맛</label>
        <input type="radio" id="dislikeTaste4" name="dislikeTaste" value="매운맛">
        <label for="dislikeTaste4">매운맛</label>
        <input type="radio" id="dislikeTaste5" name="dislikeTaste" value="짠맛">
        <label for="dislikeTaste5">짠맛</label>
      </div>


      <div class="spacer"></div>

      <button type="button" id="submitButton" onclick="showResults()">나의 입맛 취향보기</button>

      <div id="resultBox" class="result-box" style="display: none; background-color: #FFFFCC;">
        <p class="bold" style="font-size: 23px;">나의 입맛 취향</p>
        <p id="resultText"></p>
      </div>
    </form>

    <div class="padding-bottom"></div>
    <div id="favTasteResult" class="result-box" style="display: none; background-color: #FFFFCC;">
      <p class="bold" style="font-size: 23px;">오행이 많을 때의 결과</p>
      <p id="favTasteContent"></p>
      <p id="favTasteHashtags"></p>
    </div>
    <div id="dislikeTasteResult" class="result-box" style="display: none; background-color: #FFFFCC;">
      <p class="bold" style="font-size: 23px;">오행이 부족할 때의 결과</p>
      <p id="dislikeTasteContent"></p>
      <p id="dislikeTasteHashtags"></p>
    </div>
  </div>

  <script>
    function showResults() {
      var quizForm = document.getElementById("quizForm");
      var resultBox = document.getElementById("resultBox");
      var resultText = document.getElementById("resultText");
      var favTasteResult = document.getElementById("favTasteResult");
      var dislikeTasteResult = document.getElementById("dislikeTasteResult");
      var favTasteContent = document.getElementById("favTasteContent");
      var favTasteHashtags = document.getElementById("favTasteHashtags");
      var dislikeTasteContent = document.getElementById("dislikeTasteContent");
      var dislikeTasteHashtags = document.getElementById("dislikeTasteHashtags");
      var favTaste = document.querySelector('input[name="favTaste"]:checked').value;
      var dislikeTaste = document.querySelector('input[name="dislikeTaste"]:checked').value;

      // 오행이 많을 때의 결과 출력
      var favTasteRecommendations = {
        "신맛": {
          "content": [
            "당신은 오행에서 목이 많은 사람입니다."
          ],
          "hashtags": ["#신맛", "#과일", "#김치", "#토마토", "#식초", "#초록색", "#나무", "#간질환"]
        },
        "쓴맛": {
          "content": [
            "당신은 오행에서 화가 많은 사람입니다."
          ],
          "hashtags": ["#쓴맛", "#쑥", "#당귀", "#미나리", "#카레", "#차", "#커피", "#황토색", "#흙", "#혈관질환"]
        },
        "단맛": {
          "content": [
            "당신은 오행에서 토의 성향이 많은 사람입니다."
          ],
          "hashtags": ["#단맛", "#황토색", "#흙", "#소화기질환"]
        },
        "매운맛": {
          "content": [
            "당신은 오행에서 금이 많은 사람입니다."
          ],
          "hashtags": ["#매운맛", "#화이트색", "#골드색", "#은색", "#금속", "#폐질환"]
        },
        "짠맛": {
          "content": [
            "당신은 오행에서 수가 많은 사람입니다."
          ],
          "hashtags": ["#짠맛", "#해산물", "#새우젓", "#간장", "#검정색", "#파란색", "#수영", "#신장방광질환"]
        }
      };

      favTasteContent.innerHTML = favTasteRecommendations[favTaste]["content"].join("<br>");
      favTasteHashtags.innerHTML = "해시태그: " + favTasteRecommendations[favTaste]["hashtags"].join(" ");

      // 오행이 부족할 때의 결과 출력
      var dislikeTasteRecommendations = {
        "신맛": {
          "content": [
            "당신은 오행에서 목이 부족한 사람입니다."
          ],
          "hashtags": ["#신맛", "#과일", "#김치", "#토마토", "#식초", "#초록색", "#나무", "#간질환"]
        },
        "쓴맛": {
          "content": [
            "당신은 오행에서 화가 부족한 사람입니다."
          ],
          "hashtags": ["#쓴맛", "#황토색", "#흙관련활동", "#혈관질환"]
        },
        "단맛": {
          "content": [
            "당신은 오행에서 토의 성향이 부족한 사람입니다."
          ],
          "hashtags": ["#단맛", "#고구마", "#감자", "#당근", "#황토색", "#흙", "#소화기질환"]
        },
        "매운맛": {
          "content": [
            "당신은 오행에서 금의 성향이 부족한 사람입니다."
          ],
          "hashtags": ["#매운맛", "#고추", "#생강", "#화이트", "#골드", "#은색", "#금속", "#폐질환"]
        },
        "짠맛": {
          "content": [
            "당신은 오행에서 수가 부족한 사람입니다."
          ],
          "hashtags": ["#짠맛", "#해산물", "#새우젓", "#간장", "#검정색", "#파란색", "#수영", "#신장방광질환"]
        }
      };

      dislikeTasteContent.innerHTML = dislikeTasteRecommendations[dislikeTaste]["content"].join("<br>");
      dislikeTasteHashtags.innerHTML = "해시태그: " + dislikeTasteRecommendations[dislikeTaste]["hashtags"].join(" ");

      resultBox.style.display = "block";
      favTasteResult.style.display = "block";
      dislikeTasteResult.style.display = "block";
    }
  </script>
</body>
</html>
