<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      background-color: black;
      color: white;
      padding: 0 10px;
    }
    .question {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid white;
      background-color: #8B0000;  /* Dark red */
    }
    .question p {
      margin: 0;
      line-height: 0.9;
    }
    .question input[type=radio] {
      margin-right: 5px;
    }
    .spacer {
      height: 30px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 23px;
      margin-bottom: 20px;
      background-color: green;
      color: white;
    }
    .result-box {
      padding: 10px;
      border: 1px solid white;
      background-color: #FFFFE0;
      color: black;
      text-align: center;
    }
    .bold {
      font-weight: bold;
      font-size: 15px;
    }
    #resultText {
      font-weight: bold;
      font-size: 23px;
    }
  </style>
</head>
<body>

<body>
  <div class="container">
    <form id="quizForm">
      <div class="question">
        <p>1. 당신이 가장 좋아하는 맛은?</p>
        <input type="radio" id="favTaste1" name="favTaste" value="신맛">
        <label for="favTaste1">신맛</label>
        <input type="radio" id="favTaste2" name="favTaste" value="쓴맛">
        <label for="favTaste2">쓴맛</label>
        <input type="radio" id="favTaste3" name="favTaste" value="단맛">
        <label for="favTaste3">단맛</label>
        <input type="radio" id="favTaste4" name="favTaste" value="매운맛">
        <label for="favTaste4">매운맛</label>
        <input type="radio" id="favTaste5" name="favTaste" value="짠맛">
        <label for="favTaste5">짠맛</label>
      </div>

      <div class="question">
        <p>2. 당신이 가장 싫어하는 맛은?</p>
        <input type="radio" id="dislikeTaste1" name="dislikeTaste" value="신맛">
        <label for="dislikeTaste1">신맛</label>
        <input type="radio" id="dislikeTaste2" name="dislikeTaste" value="쓴맛">
        <label for="dislikeTaste2">쓴맛</label>
        <input type="radio" id="dislikeTaste3" name="dislikeTaste" value="단맛">
        <label for="dislikeTaste3">단맛</label>
        <input type="radio" id="dislikeTaste4" name="dislikeTaste" value="매운맛">
        <label for="dislikeTaste4">매운맛</label>
        <input type="radio" id="dislikeTaste5" name="dislikeTaste" value="짠맛">
        <label for="dislikeTaste5">짠맛</label>
      </div>

      <div class="question">
        <p>3. 당신은 블랙커피를 좋아하나요?</p>
        <input type="radio" id="blackCoffee1" name="blackCoffee" value="좋아합니다">
        <label for="blackCoffee1">좋아합니다</label>
        <input type="radio" id="blackCoffee2" name="blackCoffee" value="싫어합니다">
        <label for="blackCoffee2">싫어합니다</label>
      </div>

      <div class="question">
        <p>4. 당신은 레몬을 좋아하나요?</p>
        <input type="radio" id="lemon1" name="lemon" value="좋아합니다">
        <label for="lemon1">좋아합니다</label>
        <input type="radio" id="lemon2" name="lemon" value="싫어합니다">
        <label for="lemon2">싫어합니다</label>
      </div>

      <div class="question">
        <p>5. 당신은 싱거운 음식을 좋아하나요?</p>
        <input type="radio" id="lightFood1" name="lightFood" value="좋아합니다">
        <label for="lightFood1">좋아합니다</label>
        <input type="radio" id="lightFood2" name="lightFood" value="싫어합니다">
        <label for="lightFood2">싫어합니다</label>
      </div>

      <div class="question">
        <p>6. 당신은 매운 음식을 좋아하나요?</p>
        <input type="radio" id="spicyFood1" name="spicyFood" value="좋아합니다">
        <label for="spicyFood1">좋아합니다</label>
        <input type="radio" id="spicyFood2" name="spicyFood" value="싫어합니다">
        <label for="spicyFood2">싫어합니다</label>
      </div>

      <div class="question">
        <p>7. 당신은 달달한 음식을 좋아하나요?</p>
        <input type="radio" id="sweetFood1" name="sweetFood" value="좋아합니다">
        <label for="sweetFood1">좋아합니다</label>
        <input type="radio" id="sweetFood2" name="sweetFood" value="싫어합니다">
        <label for="sweetFood2">싫어합니다</label>
      </div>

      <div class="spacer"></div>

      <button type="button" id="submitButton" onclick="showResults()">나의 입맛 취향보기</button>

      <div id="resultBox" class="result-box" style="display: none; background-color: #FFFFCC;">
        <p class="bold" style="font-size: 25px; color: blue;">나의 입맛 취향</p>
        <p id="resultText"></p>
      </div>
    </form>
  </div>

  <script>
    function showResults() {
      var quizForm = document.getElementById("quizForm");
      var resultBox = document.getElementById("resultBox");
      var resultText = document.getElementById("resultText");
      var favTaste = document.querySelector('input[name="favTaste"]:checked').value;
      var dislikeTaste = document.querySelector('input[name="dislikeTaste"]:checked').value;
      var blackCoffee = document.querySelector('input[name="blackCoffee"]:checked').value;
      var lemon = document.querySelector('input[name="lemon"]:checked').value;
      var lightFood = document.querySelector('input[name="lightFood"]:checked').value;
      var spicyFood = document.querySelector('input[name="spicyFood"]:checked').value;
      var sweetFood = document.querySelector('input[name="sweetFood"]:checked').value;

      var result = 
        "<span style='font-size: 15px; font-weight: bold;'>내가 가장 좋아하는 맛은 " + favTaste + ".</span><br>" +
        "<span style='font-size: 15px; font-weight: bold;'>내가 가장 싫어하는 맛은 " + dislikeTaste + ".</span><br>" +
        "<span style='font-size: 15px; font-weight: bold;'>저는 블랙커피를 " + blackCoffee + ".</span><br>" +
        "<span style='font-size: 15px; font-weight: bold;'>저는 레몬을 " + lemon + ".</span><br>" +
        "<span style='font-size: 15px; font-weight: bold;'>저는 싱거운 음식을 " + lightFood + ".</span><br>" +
        "<span style='font-size: 15px; font-weight: bold;'>저는 매운음식을 " + spicyFood + ".</span><br>" +
        "<span style='font-size: 15px; font-weight: bold;'>저는 달달한 음식을 " + sweetFood + ".</span>";

      resultText.innerHTML = result;
      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
