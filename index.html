<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 600px;
      margin: 0 auto;
      background-color: black;
      color: white;
      padding: 0 10px;
    }
    .container {
      padding-top: 10px;
    }
    .question {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid white;
      background-color: #8B0000;  /* Dark red */
    }
    .question p {
      margin: 0;
      line-height: 1.1;
    }
    .question input[type=radio] {
      margin-right: 5px;
    }
    .spacer {
      height: 30px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 23px;
      margin-bottom: 20px;
      background-color: green;
      color: white;
    }
    .result-box {
      padding: 10px;
      border: 1px solid white;
      background-color: #FFFFE0;
      color: black;
      text-align: center;
    }
    .bold {
      font-weight: bold;
      font-size: 15px;
    }
    #resultText {
      font-weight: bold;
      font-size: 23px;
    }
    .title-box {
      padding: 10px;
      background-color: green;
      color: white;
      font-weight: bold;
      font-size: 23px;
      text-align: center;
    }
    .padding-bottom {
      padding-bottom: 20px;
    }
    .recommendation-box {
      padding: 10px;
      border: 1px solid white;
      background-color: #FFFFCC;
      color: black;
      text-align: center;
    }
    .recommendation-box p {
      margin-bottom: 10px;
    }
    .hashtags {
      font-weight: bold;
    }
    .hashtags span {
      margin-right: 5px;
      padding: 5px;
      background-color: green;
    }
    .hashtags span:first-child {
      margin-left: 0;
    }
    .hashtags span:last-child {
      margin-right: 0;
    }
    .copyright {
      padding: 10px;
      background-color: green;
      color: white;
      font-weight: bold;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title-box">맛으로 보는 나의 성향과 취향</div>

    <form id="quizForm">
      <div class="question">
        <p>1. 당신이 가장 좋아하는 맛은?</p>
        <input type="radio" id="favTaste1" name="favTaste" value="신맛">
        <label for="favTaste1">신맛</label>
        <input type="radio" id="favTaste2" name="favTaste" value="쓴맛">
        <label for="favTaste2">쓴맛</label>
        <input type="radio" id="favTaste3" name="favTaste" value="단맛">
        <label for="favTaste3">단맛</label>
        <input type="radio" id="favTaste4" name="favTaste" value="매운맛">
        <label for="favTaste4">매운맛</label>
        <input type="radio" id="favTaste5" name="favTaste" value="짠맛">
        <label for="favTaste5">짠맛</label>
      </div>

      <div class="question">
        <p>2. 당신이 가장 싫어하는 맛은?</p>
        <input type="radio" id="dislikeTaste1" name="dislikeTaste" value="신맛">
        <label for="dislikeTaste1">신맛</label>
        <input type="radio" id="dislikeTaste2" name="dislikeTaste" value="쓴맛">
        <label for="dislikeTaste2">쓴맛</label>
        <input type="radio" id="dislikeTaste3" name="dislikeTaste" value="단맛">
        <label for="dislikeTaste3">단맛</label>
        <input type="radio" id="dislikeTaste4" name="dislikeTaste" value="매운맛">
        <label for="dislikeTaste4">매운맛</label>
        <input type="radio" id="dislikeTaste5" name="dislikeTaste" value="짠맛">
        <label for="dislikeTaste5">짠맛</label>
      </div>

      <div class="question">
        <p>3. 당신은 블랙커피를 좋아하나요?</p>
        <input type="radio" id="blackCoffee1" name="blackCoffee" value="좋아합니다">
        <label for="blackCoffee1">좋아합니다</label>
        <input type="radio" id="blackCoffee2" name="blackCoffee" value="싫어합니다">
        <label for="blackCoffee2">싫어합니다</label>
      </div>

      <div class="question">
        <p>4. 당신은 레몬을 좋아하나요?</p>
        <input type="radio" id="lemon1" name="lemon" value="좋아합니다">
        <label for="lemon1">좋아합니다</label>
        <input type="radio" id="lemon2" name="lemon" value="싫어합니다">
        <label for="lemon2">싫어합니다</label>
      </div>

      <div class="question">
        <p>5. 당신은 싱거운 음식을 좋아하나요?</p>
        <input type="radio" id="lightFood1" name="lightFood" value="좋아합니다">
        <label for="lightFood1">좋아합니다</label>
        <input type="radio" id="lightFood2" name="lightFood" value="싫어합니다">
        <label for="lightFood2">싫어합니다</label>
      </div>

      <div class="question">
        <p>6. 당신은 매운 음식을 좋아하나요?</p>
        <input type="radio" id="spicyFood1" name="spicyFood" value="좋아합니다">
        <label for="spicyFood1">좋아합니다</label>
        <input type="radio" id="spicyFood2" name="spicyFood" value="싫어합니다">
        <label for="spicyFood2">싫어합니다</label>
      </div>

      <div class="question">
        <p>7. 당신은 달달한 음식을 좋아하나요?</p>
        <input type="radio" id="sweetFood1" name="sweetFood" value="좋아합니다">
        <label for="sweetFood1">좋아합니다</label>
        <input type="radio" id="sweetFood2" name="sweetFood" value="싫어합니다">
        <label for="sweetFood2">싫어합니다</label>
      </div>

      <div class="spacer"></div>

      <button type="button" id="submitButton" onclick="showResults()">나의 입맛 취향보기</button>

      <div id="resultBox" class="result-box" style="display: none;">
        <p class="bold">나의 입맛 취향</p>
        <p id="resultText"></p>
      </div>

      <div id="recommendationBox" class="recommendation-box" style="display: none;">
        <p class="bold">당신에게 권장되는 사항:</p>
        <div id="content"></div>
        <p class="hashtags"></p>
      </div>
    </form>

    <div class="padding-bottom"></div>
    <p class="copyright">본 프로그램의 저작권은 옥토에게 있습니다.</p>
  </div>

  <script>
    function showResults() {
      var quizForm = document.getElementById("quizForm");
      var resultBox = document.getElementById("resultBox");
      var resultText = document.getElementById("resultText");
      var favTaste = document.querySelector('input[name="favTaste"]:checked').value;
      var dislikeTaste = document.querySelector('input[name="dislikeTaste"]:checked').value;
      var blackCoffee = document.querySelector('input[name="blackCoffee"]:checked').value;
      var lemon = document.querySelector('input[name="lemon"]:checked').value;
      var lightFood = document.querySelector('input[name="lightFood"]:checked').value;
      var spicyFood = document.querySelector('input[name="spicyFood"]:checked').value;
      var sweetFood = document.querySelector('input[name="sweetFood"]:checked').value;

      var result = 
        "<span class='bold'>내가 가장 좋아하는 맛은 " + favTaste + ".</span><br>" +
        "<span class='bold'>내가 가장 싫어하는 맛은 " + dislikeTaste + ".</span><br>" +
        "<span class='bold'>나는 블랙커피를 " + blackCoffee + ".</span><br>" +
        "<span class='bold'>나는 레몬을 " + lemon + ".</span><br>" +
        "<span class='bold'>나는 싱거운 음식을 " + lightFood + ".</span><br>" +
        "<span class='bold'>나는 매운 음식을 " + spicyFood + ".</span><br>" +
        "<span class='bold'>나는 달달한 음식을 " + sweetFood + ".</span>";

      resultText.innerHTML = result;
      resultBox.style.display = "block";

      // 오행 결과 계산
      var personality = calculatePersonality(favTaste, dislikeTaste);
      showRecommendation(personality);
    }

    function calculatePersonality(favTaste, dislikeTaste) {
      var elements = {
        "신맛": "목",
        "쓴맛": "화",
        "단맛": "토",
        "매운맛": "금",
        "짠맛": "수"
      };

      var favElement = elements[favTaste];
      var dislikeElement = elements[dislikeTaste];

      if (favElement === dislikeElement) {
        // 선호하는 맛과 싫어하는 맛이 같으면 중립 성향
        return "중립";
      } else {
        // 선호하는 맛과 싫어하는 맛이 다르면 해당 원소 부족 성향
        return favElement + "이 부족한 사람";
      }
    }

    function showRecommendation(personality) {
      var recommendations = {
        "목이 부족한 사람": {
          "content": [
            "당신은 오행에서 목이 부족한 사람입니다."
          ],
          "hashtags": ["#신맛", "#과일", "#김치", "#토마토", "#식초", "#초록색", "#나무", "#간질환"]
        },
        "화가 부족한 사람": {
          "content": [
            "당신은 오행에서 화가 부족한 사람입니다."
          ],
          "hashtags": ["#쓴맛", "#황토색", "#흙관련활동", "#혈관질환"]
        },
        "토가 부족한 사람": {
          "content": [
            "당신은 오행에서 토가 부족한 사람입니다."
          ],
          "hashtags": ["#단맛", "#고구마", "#감자", "#당근", "#황토색", "#흙", "#소화기질환"]
        },
        "금이 부족한 사람": {
          "content": [
            "당신은 오행에서 금이 부족한 사람입니다."
          ],
          "hashtags": ["#매운맛", "#고추", "#생강", "#화이트", "#골드", "#은색", "#금속", "#폐질환"]
        },
        "수가 부족한 사람": {
          "content": [
            "당신은 오행에서 수가 부족한 사람입니다."
          ],
          "hashtags": ["#짠맛", "#해산물", "#새우젓", "#간장", "#검정색", "#파란색", "#수영", "#신장방광질환"]
        }
      };

      var content = recommendations[personality]["content"];
      var hashtags = recommendations[personality]["hashtags"];

      var contentHTML = "";
      for (var i = 0; i < content.length; i++) {
        contentHTML += "<p>" + content[i] + "</p>";
      }
      document.getElementById("content").innerHTML = contentHTML;

      var hashtagsHTML = "";
      for (var i = 0; i < hashtags.length; i++) {
        hashtagsHTML += "<span>" + hashtags[i] + "</span> ";
      }
      document.getElementById("hashtags").innerHTML = "<span class='hashtags'>해시태그:</span> " + hashtagsHTML;

      var recommendationBox = document.getElementById("recommendationBox");
      recommendationBox.style.display = "block";
    }
  </script>
</body>
</html>
