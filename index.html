<!DOCTYPE html>
<html>
<body>

<h1>당신의 입맛 테스트</h1>

<form id="tasteTestForm">
  <label for="favTaste">1. 당신이 가장 좋아하는 맛은?</label><br>
  <select id="favTaste" name="favTaste">
    <option value="신맛">1.신맛</option>
    <option value="쓴맛">2.쓴맛</option>
    <option value="단맛">3.단맛</option>
    <option value="매운맛">4.매운맛</option>
    <option value="짠맛">5.짠맛</option>
  </select><br>

  <label for="dislikeTaste">2. 당신이 가장 싫어하는 맛은?</label><br>
  <select id="dislikeTaste" name="dislikeTaste">
    <option value="신맛">1.신맛</option>
    <option value="쓴맛">2.쓴맛</option>
    <option value="단맛">3.단맛</option>
    <option value="매운맛">4.매운맛</option>
    <option value="짠맛">5.짠맛</option>
  </select><br>

  <label for="coffee">3. 당신은 블랙커피를 좋아하나요?</label><br>
  <select id="coffee" name="coffee">
    <option value="좋아요">좋아요</option>
    <option value="싫어요">싫어요</option>
  </select><br>

  <label for="lemon">4. 당신은 레몬을 좋아하나요?</label><br>
  <select id="lemon" name="lemon">
    <option value="좋아요">좋아요</option>
    <option value="싫어요">싫어요</option>
  </select><br>

  <label for="plainFood">5. 당신은 싱거운 음식을 좋아하나요?</label><br>
  <select id="plainFood" name="plainFood">
    <option value="좋아요">좋아요</option>
    <option value="싫어요">싫어요</option>
  </select><br>

  <label for="spicyFood">6. 당신은 매운음식을 좋아하나요?</label><br>
  <select id="spicyFood" name="spicyFood">
    <option value="좋아요">좋아요</option>
    <option value="싫어요">싫어요</option>
  </select><br>

  <label for="sweetFood">7. 당신은 달달한 음식을 좋아하나요?</label><br>
  <select id="sweetFood" name="sweetFood">
    <option value="좋아요">좋아요</option>
    <option value="싫어요">싫어요</option>
  </select><br>

  <input type="button" value="제출" onclick="showResult()">
</form>

<div id="result"></div>

<script>
function showResult() {
  var favTaste = document.getElementById("favTaste").value;
  var dislikeTaste = document.getElementById("dislikeTaste").value;
  var coffee = document.getElementById("coffee").value;
  var lemon = document.getElementById("lemon").value;
  var plainFood = document.getElementById("plainFood").value;
  var spicyFood = document.getElementById("spicyFood").value;
  var sweetFood = document.getElementById("sweetFood").value;

  var result = `
    내가 가장 좋아하는 맛은 ${favTaste}입니다.<br>
    내가 가장 싫어하는 맛은 ${dislikeTaste}입니다.<br>
    저는 블랙커피를 ${coffee}합니다.<br>
    저는 레몬을 ${lemon}합니다.<br>
    저는 싱거운 음식을 ${plainFood}합니다.<br>
    저는 매운음식을 ${spicyFood}합니다.<br>
    저는 달달한 음식을 ${sweetFood}합니다.
  `;

  document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
