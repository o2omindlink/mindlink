<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>성향 선택 프로그램</title>
    <style>
        button {
            margin-right: 10px;
        }

        span {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        function showRecommendation(personality) {
            var recommendations = {
                "목이많은사람": {
                    "content": [
                        "당신은 오행에서 목이 많은 사람입니다. 이는 일상에서 신맛의 음식을 과다하게 섭취하는 경향이 있음을 나타냅니다. 목의 에너지를 조절하기 위해 레몬, 라임, 자몽과 같은 신맛을 주는 과일이나 김치, 토마토, 식초 등을 적절히 섭취하는 것이 필요합니다. 또한, 생활에서 초록색을 많이 접하게 하는 것이 도움이 됩니다. 이는 청록색 옷을 입거나, 나무와 관련된 소품을 사용하거나, 나무를 심는 활동에 참여하는 것으로 가능합니다. 또한, 간질환을 예방하고 관리하는 것이 중요합니다. 이에 따라, 균형 잡힌 식습관과 함께 적절한 의료 상담을 받는 것이 중요합니다.",
                        "오행중에 목이 많은 사람에게는 나무의 에너지를 완화시키는 물의 성격을 가진 장소를 추천합니다. 바다나 호수와 같은 곳에서 시간을 보내며 휴식을 취하는 것은 목의 에너지를 중화시키는 데 도움이 됩니다. 물의 부드러움과 평온함은 나무의 성장과 번성의 에너지를 잘 균형잡아 줄 것입니다."
                    ],
                    "hashtags": ["#신맛", "#과일", "#김치", "#토마토", "#식초", "#초록색", "#나무", "#간질환"]
                },
                "화가많은사람": {
                    "content": [
                        "당신은 오행에서 화가 많은 사람입니다. 이는 일상에서 쓴맛의 음식을 과다하게 섭취하는 경향이 있음을 나타냅니다. 화의 에너지를 조절하기 위해, 쑥, 당귀, 미나리, 카레, 차 등 쓴맛을 주는 야채나 음식의 섭취를 줄이는 것이 필요합니다. 특히, 커피의 섭취를 줄이는 것이 좋습니다. 또한, 생활에서 황토색을 많이 접하게 하는 것이 도움이 됩니다. 이는 황토색의 옷을 입거나, 토양과 관련된 소품을 사용하거나, 흙과 연관된 활동에 참여하는 것으로 가능합니다. 그리고 혈관 질환에 대해 주의해야 합니다. 이는 적절한 운동, 영양 균형이 잘 조절된 식사, 그리고 필요한 경우 의료 전문가와의 상담으로 관리할 수 있습니다.",
                        "오행중에 화가 많은 사람에게는 불의 성격인 격동과 변화를 완화시키는 물의 기운이 풍부한 장소를 추천합니다. 바다, 호수, 강 쪽은 그런 장소로, 특히 그 인근에 위치한 숙소는 물의 상쾌한 에너지를 받아들이며 휴식을 취하는 데 이상적입니다. 바다의 파란 물결, 강의 흐름, 호수의 평온함이 불의 강렬함을 잘 중화시켜 주어, 내면의 균형을 되찾는 데 도움이 됩니다."
                    ],
                    "hashtags": ["#쓴맛", "#쑥", "#당귀", "#미나리", "#카레", "#차", "#커피", "#황토색", "#흙", "#혈관질환"]
                },
                "토가많은사람": {
                    "content": [
                        "당신은 오행에서 토의 성향이 많은 사람입니다. 이는 일상에서 단맛의 음식을 과다하게 섭취하는 경향이 있음을 나타냅니다. 토의 에너지를 조절하기 위해 고구마, 감자, 당근 등 단맛이 있는 과일이나 야채의 섭취를 줄이는 것이 필요합니다. 이와 함께, 황토색의 음식과 옷을 덜 선택하는 것이 좋습니다. 토양과 관련된 소품을 사용하거나, 흙과 연관된 활동에 참여하는 것도 도움이 됩니다. 또한, 소화기 관련 질환을 예방하고 관리하는 것이 중요합니다. 이는 건강한 식습관과 적절한 운동, 그리고 필요한 경우 의료 전문가와의 상담으로 관리할 수 있습니다.",
                        "오행중에 토가 많은 사람에게는 토의 안정적인 에너지를 완화시키는 나무의 성장의 에너지를 가진 장소를 추천합니다. 숲이나 산 등의 자연 가득한 장소는 토의 에너지를 잘 균형잡아 줄 것입니다. 숲길을 걸으며 토의 안정적인 에너지와 나무의 성장하는 에너지 사이의 조화를 느껴보세요."
                    ],
                    "hashtags": ["#단맛", "#황토색", "#흙", "#소화기질환"]
                },
                "금이많은사람": {
                    "content": [
                        "당신은 오행에서 금의 성향이 많은 사람입니다. 이는 일상에서 매운맛의 음식을 과다하게 섭취하는 경향이 있음을 나타냅니다. 금의 에너지를 조절하기 위해 고추, 생강 등 매운맛이 있는 음식의 섭취를 줄이는 것이 필요합니다. 이와 함께, 화이트, 골드, 은색의 음식과 옷을 덜 선택하는 것이 좋습니다. 금속과 관련된 소품을 사용하거나, 금속과 관련된 활동에 참여하는 것도 도움이 됩니다. 또한, 폐 관련 질환에 주의해야 합니다. 이는 정기적인 운동, 건강한 식습관, 그리고 필요한 경우 의료 전문가와의 상담을 통해 예방하고 관리할 수 있습니다.",
                        "오행중에 금이 많은 사람에게는 금의 단단하고 변치 않는 에너지를 완화시키는 물의 유동성을 가진 장소를 추천합니다. 바다, 호수, 강 등의 물이 흐르는 장소에서 시간을 보내는 것은 금의 에너지를 잘 균형잡아 줄 것입니다. 물의 흐름과 유동성은 금의 안정성과 불변성에 대한 좋은 대조를 이룰 것입니다."
                    ],
                    "hashtags": ["#매운맛", "#화이트색", "#골드색", "#은색", "#금속", "#폐질환"]
                },
                "수가많은사람": {
                    "content": [
                        "당신은 오행에서 수가 많은 사람입니다. 이는 일상에서 신맛의 음식을 과다하게 섭취하는 경향이 있음을 나타냅니다. 수의 에너지를 조절하기 위해 바닷속 식물인 미역, 다시마, 해조류 등을 적절히 섭취하는 것이 필요합니다. 또한, 생활에서 흰색을 많이 접하게 하는 것이 도움이 됩니다. 이는 흰색 옷을 입거나, 꽃과 연관된 소품을 사용하거나, 꽃을 키우는 활동에 참여하는 것으로 가능합니다. 그리고 신장 관련 질환에 주의해야 합니다. 이는 적절한 수분 섭취와 관리, 건강한 식습관, 그리고 필요한 경우 의료 전문가와의 상담을 통해 예방하고 관리할 수 있습니다.",
                        "오행중에 수가 많은 사람에게는 수의 유동성과 변화의 에너지를 완화시키는 토의 안정성을 가진 장소를 추천합니다. 평원이나 산과 같은 고요하고 안정적인 자연환경은 수의 에너지를 잘 균형잡아 줄 것입니다. 자연의 안정성과 조용함이 수의 끊임없는 흐름과 변화에 대한 좋은 대조를 이룰 것입니다."
                    ],
                    "hashtags": ["#신맛", "#미역", "#다시마", "#해조류", "#흰색", "#꽃과관련된활동", "#신장질환"]
                }
            };

            var content = recommendations[personality]["content"];
            var hashtags = recommendations[personality]["hashtags"];

            var contentHTML = "";
            for (var i = 0; i < content.length; i++) {
                contentHTML += "<p>" + content[i] + "</p>";
            }
            document.getElementById("content").innerHTML = contentHTML;

            var hashtagsHTML = "";
            for (var i = 0; i < hashtags.length; i++) {
                hashtagsHTML += "<span>" + hashtags[i] + "</span> ";
            }
            document.getElementById("hashtags").innerHTML = "해시태그: " + hashtagsHTML;
        }
    </script>
</head>

<body>
    <h2>오행과 식습관</h2>

    <h3>성향을 선택하세요:</h3>
    <button onclick="showRecommendation('목이많은사람')">목이 많은 사람</button>
    <button onclick="showRecommendation('화가많은사람')">화가 많은 사람</button>
    <button onclick="showRecommendation('토가많은사람')">토가 많은 사람</button>
    <button onclick="showRecommendation('금이많은사람')">금이 많은 사람</button>
    <button onclick="showRecommendation('수가많은사람')">수가 많은 사람</button>

    <h3>권장사항:</h3>
    <div id="content"></div>

    <h3>해시태그:</h3>
    <p id="hashtags"></p>

</body>

</html>
