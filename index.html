<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
      background-color: black;
      color: white;
      padding: 0 10px;
    }
    .question {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid white;
      background-color: #8B0000;  /* Dark red */
    }
    .question p {
      margin: 0;
      line-height: 0.9;
    }
    .question input[type=radio] {
      margin-right: 5px;
    }
    .spacer {
      height: 30px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 23px;
      margin-bottom: 20px;
      background-color: green;
      color: white;
    }
    .result-box {
      padding: 10px;
      border: 1px solid white;
      background-color: #FFFFE0;
      color: black;
    }
    .bold {
      font-weight: bold;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

<body>
  <div class="container">
    <img src="https://github.com/o2omindlink/mindlink/blob/main/00.jpeg" alt="Image">

    <form id="quizForm">
      <div class="question">
        <p>1. 당신이 가장 좋아하는 맛은?</p>
        <input type="radio" id="favTaste1" name="favTaste" value="신맛">
        <label for="favTaste1">신맛</label>
        <input type="radio" id="favTaste2" name="favTaste" value="쓴맛">
        <label for="favTaste2">쓴맛</label>
        <input type="radio" id="favTaste3" name="favTaste" value="단맛">
        <label for="favTaste3">단맛</label>
        <input type="radio" id="favTaste4" name="favTaste" value="매운맛">
        <label for="favTaste4">매운맛</label>
        <input type="radio" id="favTaste5" name="favTaste" value="짠맛">
        <label for="favTaste5">짠맛</label>
      </div>

      <div class="question">
        <p>2. 당신이 가장 싫어하는 맛은?</p>
        <input type="radio" id="leastFavTaste1" name="leastFavTaste" value="신맛">
        <label for="leastFavTaste1">신맛</label>
        <input type="radio" id="leastFavTaste2" name="leastFavTaste" value="쓴맛">
        <label for="leastFavTaste2">쓴맛</label>
        <input type="radio" id="leastFavTaste3" name="leastFavTaste" value="단맛">
        <label for="leastFavTaste3">단맛</label>
        <input type="radio" id="leastFavTaste4" name="leastFavTaste" value="매운맛">
        <label for="leastFavTaste4">매운맛</label>
        <input type="radio" id="leastFavTaste5" name="leastFavTaste" value="짠맛">
        <label for="leastFavTaste5">짠맛</label>
      </div>

      <div class="question">
        <p>3. 당신은 블랙커피를 좋아하나요?</p>
        <input type="radio" id="blackCoffee1" name="blackCoffee" value="좋아합니다">
        <label for="blackCoffee1">좋아합니다</label>
        <input type="radio" id="blackCoffee2" name="blackCoffee" value="싫어합니다">
        <label for="blackCoffee2">싫어합니다</label>
      </div>

      <div class="question">
        <p>4. 당신은 레몬을 좋아하나요?</p>
        <input type="radio" id="lemon1" name="lemon" value="좋아합니다">
        <label for="lemon1">좋아합니다</label>
        <input type="radio" id="lemon2" name="lemon" value="싫어합니다">
        <label for="lemon2">싫어합니다</label>
      </div>

      <div class="question">
        <p>5. 당신은 싱거운 음식을 좋아하나요?</p>
        <input type="radio" id="blandFood1" name="blandFood" value="좋아합니다">
        <label for="blandFood1">좋아합니다</label>
        <input type="radio" id="blandFood2" name="blandFood" value="싫어합니다">
        <label for="blandFood2">싫어합니다</label>
      </div>

      <div class="question">
        <p>6. 당신은 매운 음식을 좋아하나요?</p>
        <input type="radio" id="spicyFood1" name="spicyFood" value="좋아합니다">
        <label for="spicyFood1">좋아합니다</label>
        <input type="radio" id="spicyFood2" name="spicyFood" value="싫어합니다">
        <label for="spicyFood2">싫어합니다</label>
      </div>

      <div class="question">
        <p>7. 당신은 달달한 음식을 좋아하나요?</p>
        <input type="radio" id="sweetFood1" name="sweetFood" value="좋아합니다">
        <label for="sweetFood1">좋아합니다</label>
        <input type="radio" id="sweetFood2" name="sweetFood" value="싫어합니다">
        <label for="sweetFood2">싫어합니다</label>
      </div>

      <div class="spacer"></div>

      <button type="button" id="submitButton" onclick="showResults()">나의 입맛 취향보기</button>

      <div id="resultBox" class="result-box" style="display: none;">
        <p class="bold">나의 입맛 취향</p>
        <p id="resultText"></p>
      </div>
    </form>
  </div>

  <script>
    function showResults() {
      var quizForm = document.getElementById("quizForm");
      var resultBox = document.getElementById("resultBox");
      var resultText = document.getElementById("resultText");
      // Process the form answers here and update resultText.innerText

      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
