<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      max-width: 600px;
      margin: 0 auto;
      background-color: black;
      color: white;
      padding: 0 10px;
    }
    .container {
      padding-top: 10px;
    }
    .question {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid white;
      background-color: #8B0000;  /* Dark red */
    }
    .question p {
      margin: 0;
      line-height: 1.1;
    }
    .question input[type=radio] {
      margin-right: 5px;
    }
    .spacer {
      height: 30px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 23px;
      margin-bottom: 20px;
      background-color: green;
      color: white;
    }
    .result-box {
      padding: 10px;
      border: 1px solid white;
      background-color: #FFFFE0;
      color: black;
      text-align: center;
    }
    .bold {
      font-weight: bold;
      font-size: 15px;
    }
    #resultText {
      font-weight: bold;
      font-size: 23px;
    }
    .title-box {
      padding: 10px;
      background-color: green;
      color: white;
      font-weight: bold;
      font-size: 23px;
      text-align: center;
    }
    .padding-bottom {
      padding-bottom: 20px;
    }
    .hashtags {
      margin-top: 10px;
    }
    .hashtags span {
      padding: 2px 4px;
      background-color: #808080;
      margin-right: 5px;
      border-radius: 3px;
    }
    .hashtags span:last-child {
      margin-right: 0;
    }
    .content {
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-box">맛으로 보는 나의 성격과 취향</div>

    <form id="quizForm">
      <div class="question">
        <p>1. 당신이 가장 좋아하는 맛은?</p>
        <input type="radio" id="favTaste1" name="favTaste" value="신맛">
        <label for="favTaste1">신맛</label>
        <input type="radio" id="favTaste2" name="favTaste" value="쓴맛">
        <label for="favTaste2">쓴맛</label>
        <input type="radio" id="favTaste3" name="favTaste" value="단맛">
        <label for="favTaste3">단맛</label>
        <input type="radio" id="favTaste4" name="favTaste" value="매운맛">
        <label for="favTaste4">매운맛</label>
        <input type="radio" id="favTaste5" name="favTaste" value="짠맛">
        <label for="favTaste5">짠맛</label>
      </div>

      <div class="question">
        <p>2. 당신이 가장 싫어하는 맛은?</p>
        <input type="radio" id="dislikeTaste1" name="dislikeTaste" value="신맛">
        <label for="dislikeTaste1">신맛</label>
        <input type="radio" id="dislikeTaste2" name="dislikeTaste" value="쓴맛">
        <label for="dislikeTaste2">쓴맛</label>
        <input type="radio" id="dislikeTaste3" name="dislikeTaste" value="단맛">
        <label for="dislikeTaste3">단맛</label>
        <input type="radio" id="dislikeTaste4" name="dislikeTaste" value="매운맛">
        <label for="dislikeTaste4">매운맛</label>
        <input type="radio" id="dislikeTaste5" name="dislikeTaste" value="짠맛">
        <label for="dislikeTaste5">짠맛</label>
      </div>

      <div class="spacer"></div>

      <button type="button" id="submitButton" onclick="showResults()">나의 입맛 취향보기</button>

      <div id="resultBox" class="result-box" style="display: none; background-color: #FFFFCC;">
        <p class="bold" style="font-size: 23px;">나의 입맛 취향</p>
        <div class="content" id="content"></div>
        <div class="hashtags" id="hashtags"></div>
      </div>
    </form>
  </div>

  <script>
    function showResults() {
      var quizForm = document.getElementById("quizForm");
      var resultBox = document.getElementById("resultBox");
      var content = document.getElementById("content");
      var hashtags = document.getElementById("hashtags");
      var favTaste = document.querySelector('input[name="favTaste"]:checked').value;
      var dislikeTaste = document.querySelector('input[name="dislikeTaste"]:checked').value;

      var recommendations = {
        "신맛": {
          "content": ["당신은 오행에서 신맛을 선호하는 사람입니다."],
          "hashtags": ["#신맛", "#과일", "#김치", "#토마토", "#식초", "#초록색", "#나무", "#간질환"]
        },
        "쓴맛": {
          "content": ["당신은 오행에서 쓴맛을 싫어하는 사람입니다."],
          "hashtags": ["#쓴맛", "#쑥", "#당귀", "#미나리", "#카레", "#차", "#커피", "#황토색", "#흙", "#혈관질환"]
        },
        "단맛": {
          "content": ["당신은 오행에서 단맛을 선호하는 사람입니다."],
          "hashtags": ["#단맛", "#황토색", "#흙", "#소화기질환"]
        },
        "매운맛": {
          "content": ["당신은 오행에서 매운맛을 싫어하는 사람입니다."],
          "hashtags": ["#매운맛", "#화이트색", "#골드색", "#은색", "#금속", "#폐질환"]
        },
        "짠맛": {
          "content": ["당신은 오행에서 짠맛을 선호하는 사람입니다."],
          "hashtags": ["#짠맛", "#해산물", "#새우젓", "#간장", "#검정색", "#파란색", "#수영", "#신장방광질환"]
        }
      };

      var resultContent = "";
      var resultHashtags = "";

      if (dislikeTaste in recommendations) {
        resultContent = recommendations[dislikeTaste]["content"];
        resultHashtags = recommendations[dislikeTaste]["hashtags"];
      } else if (favTaste in recommendations) {
        resultContent = recommendations[favTaste]["content"];
        resultHashtags = recommendations[favTaste]["hashtags"];
      }

      var contentHTML = "";
      for (var i = 0; i < resultContent.length; i++) {
        contentHTML += "<p>" + resultContent[i] + "</p>";
      }
      content.innerHTML = contentHTML;

      var hashtagsHTML = "";
      for (var i = 0; i < resultHashtags.length; i++) {
        hashtagsHTML += "<span>" + resultHashtags[i] + "</span>";
      }
      hashtags.innerHTML = "해시태그: " + hashtagsHTML;

      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
