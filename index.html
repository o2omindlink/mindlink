<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .box {
      border: 1px solid white;
      padding: 10px;
    }
    .result-box {
      background-color: #FFFF66;
      color: black;
      padding: 10px;
    }
    .question {
      margin-top: 10px;
    }
    #submitButton {
      background-color: green;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="box">
  <img src="https://github.com/o2omindlink/mindlink/raw/main/00.jpeg" alt="Image" style="width:100%;"><br><br>
  <h1>당신의 입맛 테스트</h1>

  <form id="tasteTestForm">
    <div class="question">
      <p>1. 당신이 가장 좋아하는 맛은?</p>
      <input type="radio" id="favTaste1" name="favTaste" value="신맛">
      <label for="favTaste1">신맛</label><br>
      <input type="radio" id="favTaste2" name="favTaste" value="쓴맛">
      <label for="favTaste2">쓴맛</label><br>
      <input type="radio" id="favTaste3" name="favTaste" value="단맛">
      <label for="favTaste3">단맛</label><br>
      <input type="radio" id="favTaste4" name="favTaste" value="매운맛">
      <label for="favTaste4">매운맛</label><br>
      <input type="radio" id="favTaste5" name="favTaste" value="짠맛">
      <label for="favTaste5">짠맛</label>
    </div>

    <div class="question">
      <p>2. 당신이 가장 싫어하는 맛은?</p>
      <input type="radio" id="dislikeTaste1" name="dislikeTaste" value="신맛">
      <label for="dislikeTaste1">신맛</label><br>
      <input type="radio" id="dislikeTaste2" name="dislikeTaste" value="쓴맛">
      <label for="dislikeTaste2">쓴맛</label><br>
      <input type="radio" id="dislikeTaste3" name="dislikeTaste" value="단맛">
      <label for="dislikeTaste3">단맛</label><br>
      <input type="radio" id="dislikeTaste4" name="dislikeTaste" value="매운맛">
      <label for="dislikeTaste4">매운맛</label><br>
      <input type="radio" id="dislikeTaste5" name="dislikeTaste" value="짠맛">
      <label for="dislikeTaste5">짠맛</label>
    </div>

    <!-- Add the rest of your questions here -->

    <input type="button" id="submitButton" value="나의 입맛 취향보기" onclick="showResult()">
  </form>

  <div id="result" class="result-box"></div>
</div>

<script>
function showResult() {
  var favTaste = document.querySelector('input[name="favTaste"]:checked').value;
  var dislikeTaste = document.querySelector('input[name="dislikeTaste"]:checked').value;

  // Get the values of the rest of your questions here

  var result = `
    <h2 style="font-size: 20px;">나의 입맛 취향</h2>
    <p style="font-size: 15px;">
      내가 가장 좋아하는 맛은 ${favTaste}입니다.<br>
      내가 가장 싫어하는 맛은 ${dislikeTaste}입니다.<br>
      <!-- Add the results of the rest of your questions here -->
    </p>
  `;

  document.getElementById("result").innerHTML = result;
}
</script>

</body>
</html>
